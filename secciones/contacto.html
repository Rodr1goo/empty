    <div class="contact-container">
        <main>
            <form class="all" action="" method="GET">
                <section class="contact">PONTE EN CONTACTO CON NOSOTROS!</section>

                <fieldset class="container">
                    <div class="data">
                        <label for="infoname">Nombre y apellido :</label>
                        <input type="text" name="infoname" id="infoname" placeholder="Nombre y apellido">
                    </div>


                    <div class="data">
                        <label for="infoSexo">Sexo : </label>
                        <input type="radio" name="infoSexo" id="infoSexo" value="Masculino"> Masculino
                        <input type="radio" name="infoSexo" id="infoSexo" value="Femenino"> Femenino
                    </div>


                    <div class="data">
                        <label for="edad">Seleccione su edad : </label>
                        <input type="date" name="edad" id="edad" required>
                        <input type="checkbox" name="edad" id="edad" required> Soy mayor de 18 años
                    </div>


                    <div class="data">
                        <label for="infoemail">Correo electronico : </label>
                        <input type="email" name="infoemail" id="infoemail" placeholder="coloque su correo por favor">
                    </div>


                    <div class="data">
                        <label for="infogame">Seleccione su shooter favorito! :</label>
                        <select name="infogame" id="infogame">
                            <option value="seleccione" disabled selected>Seleccione </option>
                            <option value="cs">Counter Strike Global Offensive</option>
                            <option value="val">Valorant</option>
                            <option value="cod">Call of Duty</option>
                            <option value="btl">Battlefield</option>
                        </select>
                    </div>
 

                    <div class="data">
                        <label for="terminos">Acepta recibir mail de sus futuras compras : </label>
                        <input type="radio" name="terminos" id="terminos" value="terminos" required> Sí
                        <input type="radio" name="terminos" id="terminos" value="terminos" required> No
                    </div>


                    <div class="data">
                        <input type="reset" value="Limpiar">
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>

            </form>
        </main>
    </div>
